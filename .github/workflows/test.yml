name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: todo_app_test
          MYSQL_ROOT_HOST: "%"
          TZ: Asia/Tokyo
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ppassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Install migrate tool
        run: go install -tags 'mysql' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 -u root -ppassword --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Run migrations
        run: migrate -path db/migrations -database "mysql://root:password@tcp(127.0.0.1:3307)/todo_app_test" up

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.out ./test/unit/...

      - name: Run feature tests
        run: go test -v -race -coverprofile=coverage-feature.out ./test/feature/...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage-unit.out
          go tool cover -func=coverage-feature.out

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage-unit.out,./coverage-feature.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

